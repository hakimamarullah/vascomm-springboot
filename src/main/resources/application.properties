spring.application.name=vascomm-springboot

spring.jpa.hibernate.ddl-auto=none
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:3306/vascomm?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=vascomm
spring.datasource.password=vascomm
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

springdoc.swagger-ui.path=/
springdoc.api-docs.enabled=true
springdoc.api-docs.path=/rest-api-docs

spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration,classpath:db/seed
spring.flyway.enabled=true
spring.flyway.user=vascomm
spring.flyway.password=vascomm

spring.jackson.deserialization.fail-on-unknown-properties=false


spring.jpa.properties.hibernate.jdbc.batch_size=5
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
